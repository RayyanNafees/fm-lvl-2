<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: white;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div id="img"></div>
      <p id="name">Jessica Randall</p>
      <p id="address">London, United Kingdom</p>
      <p>"Front-end developer and avid reader."</p>

      <div id="links">
        <a href="https://github.com/RayyanNafees">Github</a>
        <a href="https://www.frontendmentor.io/profile/RayyanNafees"
          >Frontend Mentor</a
        >
        <a href="https://linkedin.com/in/rayyan-nafees">LinkedIn</a>
        <a href="https://twitter.com/NafeesRayyan">Twitter</a>
        <a href="https://instagram.com/_r_nh2">Instagram</a>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
